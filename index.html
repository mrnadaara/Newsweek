<!doctype html>
<html lang="en">
  <head>
    <title>Newsweek - News, Analysis, Politics, Business, Technology</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">   
    <script
      src="https://kit.fontawesome.com/da3dc3637a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container wrapper">
      <header>
        <div class="logo">
          <div class="row no-gutters header">
            <div class="col-3 d-none d-lg-block left-header">
              <date>Tue, Oct 15, 2019</date>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <img src="assets/newsweek-logo@2x.png" alt="NWLogo">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 right-header">
                <div class="nav-toggler-div">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"><i class="fas fa-search"></i></span>
                    </button>
                </div>
            </div>
          </div>
          <div class="nav-row row no-gutters">
            <nav class="navbar navbar-expand-lg">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-fill w-100">
                    <a class="nav-item nav-link active" href="#">U.S</a>
                    <a class="nav-item nav-link" href="#">World</a>
                    <a class="nav-item nav-link" href="#">Business</a>
                    <a class="nav-item nav-link" href="#">Tech & Science</a>
                    <a class="nav-item nav-link" href="#">Culture</a>
                    <a class="nav-item nav-link" href="#">Newsgeek</a>
                    <a class="nav-item nav-link" href="#">Sports</a>
                    <a class="nav-item nav-link" href="#">Health</a>
                    <a class="nav-item nav-link" href="#">Opinion</a>
                    <a class="nav-item nav-link" href="#">Vantage</a>
                </div>
                <form class="form-inline">
                  <input class="search-input" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
              </div>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
